<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rusty Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="format-selector">
        <select>
          <option>ZIP</option>
          <option>7Z</option>
          <option selected>BZIP2</option>
          <option>TGZ</option>
        </select>
      </div>
    </div>
    <div class="drop-zone-container">
      <div class="drop-zone compress-zone">
        <div class="drop-icon">
          <img src="https://raw.githubusercontent.com/mfts/gemini-generator/main/assets/file-icon.png" alt="Compress Icon" width="80">
        </div>
        <h2>Drop here to compress</h2>
      </div>
      <div class="drop-zone extract-zone">
        <h3>Drop here to extract</h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
