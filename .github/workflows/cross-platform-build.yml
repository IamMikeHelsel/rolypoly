name: Cross-Platform Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libxkbcommon-dev

    - name: Run tests (CLI only)
      run: cargo test --all --no-default-features --verbose

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run end-to-end tests (GUI feature)
      run: cargo test --features gui --test e2e_tests --verbose
      timeout-minutes: 10

    - name: Run GUI tests (headless, feature)
      run: cargo test --features gui --test gui_ui_tests --verbose
      timeout-minutes: 10
      env:
        DISPLAY: :99
        QT_QPA_PLATFORM: offscreen
        SLINT_BACKEND: winit-software

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rusty
            asset_name: rusty-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rusty.exe
            asset_name: rusty-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rusty
            asset_name: rusty-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rusty
            asset_name: rusty-macos-aarch64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libxkbcommon-dev

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create application bundle (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p Rusty.app/Contents/MacOS
        mkdir -p Rusty.app/Contents/Resources
        cp target/${{ matrix.target }}/release/rusty Rusty.app/Contents/MacOS/
        cp icons/icon.icns Rusty.app/Contents/Resources/
        cat > Rusty.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleExecutable</key>
          <string>rusty</string>
          <key>CFBundleIdentifier</key>
          <string>com.rusty.archiver</string>
          <key>CFBundleName</key>
          <string>Rusty</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0</string>
          <key>CFBundleIconFile</key>
          <string>icon.icns</string>
          <key>LSMinimumSystemVersion</key>
          <string>10.14</string>
        </dict>
        </plist>
        EOF

    - name: Create Windows installer
      if: matrix.os == 'windows-latest'
      run: |
        # Create a simple batch installer
        echo '@echo off' > install.bat
        echo 'echo Installing Rusty...' >> install.bat
        echo 'copy rusty.exe "%ProgramFiles%\Rusty\rusty.exe"' >> install.bat
        echo 'echo Installation complete!' >> install.bat
        cp target/${{ matrix.target }}/release/rusty.exe .

    - name: Create Linux AppImage
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Create AppDir structure
        mkdir -p Rusty.AppDir/usr/bin
        mkdir -p Rusty.AppDir/usr/share/applications
        mkdir -p Rusty.AppDir/usr/share/icons/hicolor/256x256/apps
        
        # Copy binary
        cp target/${{ matrix.target }}/release/rusty Rusty.AppDir/usr/bin/
        
        # Create desktop file
        cat > Rusty.AppDir/usr/share/applications/rusty.desktop << 'EOF'
        [Desktop Entry]
        Name=Rusty
        Exec=rusty
        Icon=rusty
        Type=Application
        Categories=Utility;Archiving;
        Comment=Modern ZIP archiver
        EOF
        
        # Copy icon
        cp icons/icon.png Rusty.AppDir/usr/share/icons/hicolor/256x256/apps/rusty.png
        
        # Create AppRun
        cat > Rusty.AppDir/AppRun << 'EOF'
        #!/bin/bash
        HERE="$(dirname "$(readlink -f "${0}")")"
        exec "${HERE}/usr/bin/rusty" "$@"
        EOF
        chmod +x Rusty.AppDir/AppRun

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: |
          target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          Rusty.app/
          Rusty.AppDir/
          install.bat
          rusty.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          rusty-linux-x86_64/*
          rusty-windows-x86_64.exe/*
          rusty-macos-x86_64/*
          rusty-macos-aarch64/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
